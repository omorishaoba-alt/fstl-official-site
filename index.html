<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FSTL Official Website</title>
<style>
  /* Reset default margins */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body { font-family: Arial, sans-serif; }

  /* Header styling */
  header {
    width: 100%;
    background: #ffffff; /* clean white header */
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: fixed;
    top: 0;
    z-index: 1000;
  }

  /* Logo */
  .logo { font-weight: bold; font-size: 1.5rem; color: #1a1a1a; }

  /* Menu */
  nav {
    display: flex;
    align-items: center;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  nav ul li a {
    text-decoration: none;
    color: #1a1a1a;
    font-weight: 500;
    transition: color 0.3s;
  }

  nav ul li a:hover { color: #007bff; }

  /* Hamburger for mobile */
  .hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 5px;
  }

  .hamburger div {
    width: 25px;
    height: 3px;
    background-color: #1a1a1a;
  }

  /* Mobile menu */
  @media (max-width: 768px) {
    nav ul {
      position: fixed;
      top: 70px;
      right: -100%;
      height: 100vh;
      width: 200px;
      background: #ffffff;
      flex-direction: column;
      gap: 1.5rem;
      padding: 2rem;
      transition: right 0.3s ease;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
    }

    nav ul.show { right: 0; }

    .hamburger { display: flex; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">FSTL</div>
  <nav>
    <ul id="nav-links">
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
</header>

<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

<!-- Add padding-top to prevent content hidden behind fixed header -->
<div style="padding-top:80px;">
  <!-- Your website content goes here -->
</div>

</body>
</html>
