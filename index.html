<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSTL OSHOBE App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d2e;
      color: #ffffff;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 40px 20px;
    }
    .active {
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #1abc9c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash" class="screen active">
    <h1>FSTL OSHOBE</h1>
    <p>Lift • Deliver • Earn</p>
    <button id="enterBtn">ENTER APP</button>
  </div>

  <!-- APP -->
  <div id="app" class="screen">
    <h2>FSTL OSHOBE – TEST RUN</h2>
    <p>The app is now active.</p>

    <button onclick="alert('Lift request sent')">LIFT REQUEST</button>
    <br><br>
    <button onclick="alert('Delivery accepted')">DELIVER JOB</button>

    <p style="margin-top:30px;">Revenue tracked by FSTL</p>
  </div>

  <script>
    document.getElementById("enterBtn").addEventListener("click", function () {
      document.getElementById("splash").classList.remove("active");
      document.getElementById("app").classList.add("active");
    });
  </script>

</body>
</html>
