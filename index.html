<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FSTL OSHOBE Pilot</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}
header {
  background: #002f6c;
  color: white;
  padding: 20px;
  text-align: center;
}
main {
  padding: 20px;
}
button {
  padding: 10px 15px;
  background: #002f6c;
  color: white;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}
.module {
  background: white;
  padding: 15px;
  margin-top: 15px;
  border-radius: 6px;
}
</style>
</head>

<body>

<header>
  <h1>FIRST STANDARD TITLE LIMITED</h1>
  <p>OSHOBE â€” Pilot App (LIVE)</p>
</header>

<main>
  <h2>Pilot Control Panel</h2>
  <p>This is a working pilot. Agents can extend from here.</p>

  <button onclick="addModule()">Add Agent Module</button>

  <div id="modules"></div>
</main>

<script>
function addModule() {
  const div = document.createElement("div");
  div.className = "module";
  div.innerHTML =
    "<h3>Agent Module</h3><p>Module loaded successfully.</p>";
  document.getElementById("modules").appendChild(div);
}

/* preload so page is never empty */
addModule();
</script>

</body>
</html>
