<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIRST STANDARD TITLE LIMITED - White Paper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.8em;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            height: 80vh; /* responsive height */
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        embed {
            width: 100%;
            height: 100%;
        }
        .download-btn {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .download-btn:hover {
            background-color: #0055aa;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5em;
            }
            .pdf-container {
                height: 70vh;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2em;
            }
            .pdf-container {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>FIRST STANDARD TITLE LIMITED</h1>
        <p>White Paper</p>
    </header>
    <main>
        <p>View the White Paper below:</p>
        <div class="pdf-container">
            <embed src="FSTL_Whitepaper.pdf" type="application/pdf" />
        </div>
        <p>
            <a href="FSTL_Whitepaper.pdf" download class="download-btn">Download the PDF</a>
        </p>
    </main>
</body>
</html>
