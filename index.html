<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSHOBE App – ChatGPT Powered & Downloadable</title>
  <meta name="description" content="OSHOBE App – Fully deployable, downloadable, and ChatGPT-powered. Accessible to everyone.">
  <meta name="theme-color" content="#0055aa">

  <!-- PWA manifest embedded -->
  <script type="application/json+oembed" id="pwa-manifest">
  {
    "name": "OSHOBE App",
    "short_name": "OSHOBE",
    "start_url": "./index.html",
    "display": "standalone",
    "background_color": "#e0f0ff",
    "theme_color": "#0055aa",
    "orientation": "portrait"
  }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #ffffff);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { font-size: 2.5em; color: #0055aa; margin-bottom: 10px; }
    h2 { font-size: 1.2em; color: #0077cc; margin-bottom: 20px; }
    p { font-size: 1.1em; line-height: 1.6; margin-bottom: 20px; }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #0055aa;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover { background-color: #003d80; }
    .footer { margin-top: 40px; font-size: 0.9em; color: #777; }
    .phone { font-weight: bold; font-size: 1.2em; margin-bottom: 20px; color: #0055aa; }
    #searchBox { padding: 10px; width: 80%; max-width: 400px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 20px; }
    #chatBox { width: 80%; max-width: 400px; height: 300px; border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin: 10px auto; overflow-y: auto; background: #f9f9f9; }
    #chatInput { width: 80%; max-width: 400px; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 20px; }
    @media(max-width: 600px){
      h1 { font-size: 2em; }
      h2 { font-size: 1em; }
      p { font-size: 1em; }
      .button { padding: 10px 20px; font-size: 0.9em; }
      .phone { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>OSHOBE App</h1>
  <h2>ChatGPT Powered & Downloadable</h2>
  <p>Welcome to OSHOBE. Fully deployable, downloadable, and accessible to everyone. Interact with the AI assistant live.</p>

  <div class="phone">Call/WhatsApp: +2348035888622</div>

  <!-- Search box -->
  <input type="text" id="searchBox" placeholder="Search...">

  <!-- Chat box -->
  <div id="chatBox"></div>
  <input type="text" id="chatInput" placeholder="Type your question..." />

  <button class="button" id="sendBtn">Send</button>

  <a class="button" href="mailto:info@oshobe.com">Contact Us</a>
  <a class="button" href="https://wa.me/2348035888622">WhatsApp Us</a>

  <div class="footer">
    &copy; 2025 OSHOBE. All rights reserved.
  </div>

  <!-- Live ChatGPT Integration -->
  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.textContent = sender + ': ' + text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const question = chatInput.value.trim();
      if (!question) return;
      appendMessage('You', question);
      chatInput.value = '';

      appendMessage('OSHOBE AI', 'Thinking...');

      // Replace the placeholder below with OpenAI API call
      // Example:
      // const response = await fetch('/chat-api', { method:'POST', body: JSON.stringify({prompt: question}) });
      // const data = await response.json();
      // appendMessage('OSHOBE AI', data.answer);

      setTimeout(() => {
        appendMessage('OSHOBE AI', 'This is a live ChatGPT-powered response placeholder.');
      }, 1000);
    };
  </script>

</body>
</html>
