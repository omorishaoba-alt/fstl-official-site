<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSHOBE – Universal App</title>
  <meta name="description" content="OSHOBE – The universal mobile app for everyone. Fully deployable and accessible instantly.">
  <meta name="theme-color" content="#0055aa">

  <!-- Embedded manifest data for PWABuilder -->
  <script type="application/json+oembed" id="pwa-manifest">
  {
    "name": "OSHOBE – Universal App",
    "short_name": "OSHOBE",
    "start_url": "./index.html",
    "display": "standalone",
    "background_color": "#e0f0ff",
    "theme_color": "#0055aa",
    "orientation": "portrait"
  }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0f0ff, #ffffff);
      color: #333;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { font-size: 2.5em; color: #0055aa; margin-bottom: 10px; }
    h2 { font-size: 1.2em; color: #0077cc; margin-bottom: 20px; }
    p { font-size: 1.1em; line-height: 1.6; margin-bottom: 20px; }
    .button {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 1em;
      color: #fff;
      background-color: #0055aa;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .button:hover { background-color: #003d80; }
    .footer { margin-top: 40px; font-size: 0.9em; color: #777; }
    .phone { font-weight: bold; font-size: 1.2em; margin-bottom: 30px; color: #0055aa; }
    #searchBox { padding: 10px; width: 80%; max-width: 400px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 20px; }
    @media(max-width: 600px){
      h1 { font-size: 2em; }
      h2 { font-size: 1em; }
      p { font-size: 1em; }
      .button { padding: 10px 20px; font-size: 0.9em; }
      .phone { font-size: 1em; }
    }
  </style>
</head>
<body>

  <h1>OSHOBE – Universal App</h1>
  <h2>Accessible to Everyone, Anytime</h2>
  <p>Welcome to OSHOBE. This app is fully mobile-friendly, simple to use, and ready for deployment. Anyone can access it, anytime, anywhere.</p>

  <div class="phone">Call/WhatsApp: +2348035888622</div>

  <!-- Search box (internal or external search) -->
  <input type="text" id="searchBox" placeholder="Search...">

  <a class="button" href="mailto:info@oshobe.com">Contact Us</a>
  <a class="button" href="https://wa.me/2348035888622">WhatsApp Us</a>

  <div class="footer">
    &copy; 2025 OSHOBE. All rights reserved.
  </div>

</body>
</html>
