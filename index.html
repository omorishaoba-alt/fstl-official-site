<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSTL OSHOBE â€“ Land Operations Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .box { background:#fff; padding:20px; max-width:500px; margin:auto; border-radius:6px; }
    h2 { margin-top:0; }
    label { display:block; margin-top:12px; }
    input, textarea, button {
      width:100%; padding:10px; margin-top:6px;
    }
    button { background:#000; color:#fff; border:none; margin-top:16px; }
  </style>
</head>
<body>

<div class="box">
  <h2>FSTL OSHOBE</h2>
  <p>
    Official land-operations intake portal of
    <strong>First Standard Title Limited (FSTL)</strong>.
  </p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label>Full Name</label>
    <input type="text" name="name" required>

    <label>Phone / Email</label>
    <input type="text" name="contact" required>

    <label>Location of Land / Property</label>
    <input type="text" name="location" required>

    <label>Describe the Issue or Request</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Submit to FSTL</button>
  </form>

  <p style="font-size:12px;margin-top:10px;">
    Submissions are sent to FSTL operations for review,
    verification, and possible assignment.
  </p>
</div>

</body>
</html>
