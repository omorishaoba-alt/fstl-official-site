<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FSTL OSHOBE App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a3d2e;
      color: white;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 40px 20px;
    }
    .active {
      display: block;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      background: #1abc9c;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SPLASH SCREEN -->
  <div id="splash" class="screen active">
    <h1>WELCOME TO</h1>
    <h2>FSTL OSHOBE</h2>
    <p>Lift • Deliver • Earn</p>
    <br/>
    <button onclick="enterApp()">ENTER APP</button>
  </div>

  <!-- APP SCREEN -->
  <div id="app" class="screen">
    <h2>FSTL OSHOBE – TEST RUN</h2>
    <p>The app is now LIVE.</p>

    <hr/>

    <button onclick="alert('Lift request submitted')">LIFT REQUEST</button>
    <br/><br/>
    <button onclick="alert('Delivery accepted')">DELIVER JOB</button>

    <p style="margin-top:30px;">
      Revenue auto-tracked by FSTL
    </p>
  </div>

  <script>
    function enterApp() {
      document.getElementById("splash").classList.remove("active");
      document.getElementById("app").classList.add("active");
    }
  </script>

</body>
</html>
