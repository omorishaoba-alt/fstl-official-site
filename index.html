<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FSTL OSHOBE App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0b3d2e;
      color: #ffffff;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 30px 20px;
    }
    .active {
      display: block;
    }
    input, textarea {
      width: 90%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 15px 25px;
      font-size: 18px;
      background-color: #1abc9c;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }
    .confirm {
      margin-top: 20px;
      background: #083026;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

  <!-- SPLASH -->
  <div id="splash" class="screen active">
    <h1>FSTL OSHOBE</h1>
    <p>Lift â€¢ Deliver â€¢ Earn</p>
    <button onclick="enterApp()">ENTER APP</button>
  </div>

  <!-- APP -->
  <div id="app" class="screen">

    <h2>LIFT REQUEST</h2>
    <input id="clientName" placeholder="Client Name">
    <textarea id="requestDetails" placeholder="Describe the request"></textarea>
    <button onclick="submitLift()">SUBMIT REQUEST</button>

    <div id="liftConfirm" class="confirm" style="display:none;"></div>

    <hr style="margin:30px 0;">

    <h2>DELIVER JOB</h2>
    <input id="agentName" placeholder="Agent Name / ID">
    <button onclick="acceptDelivery()">ACCEPT DELIVERY</button>

    <div id="deliverConfirm" class="confirm" style="display:none;"></div>

  </div>

  <script>
    function enterApp() {
      document.getElementById("splash").classList.remove("active");
      document.getElementById("app").classList.add("active");
    }

    function submitLift() {
      const name = document.getElementById("clientName").value;
      const details = document.getElementById("requestDetails").value;

      if (!name || !details) {
        alert("Please complete all fields");
        return;
      }

      document.getElementById("liftConfirm").style.display = "block";
      document.getElementById("liftConfirm").innerHTML =
        "âœ… Request received from <b>" + name + "</b><br>Details: " + details;
    }

    function acceptDelivery() {
      const agent = document.getElementById("agentName").value;

      if (!agent) {
        alert("Enter agent name or ID");
        return;
      }

      document.getElementById("deliverConfirm").style.display = "block";
      document.getElementById("deliverConfirm").innerHTML =
        "ðŸšš Delivery accepted by <b>" + agent + "</b><br>Revenue logged for FSTL";
    }
  </script>

</body>
</html>
