<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FSTL OSHOBE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background: #ffffff;
      margin: auto;
      padding: 20px;
      border-radius: 6px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #0a7d3b;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .note {
      font-size: 12px;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FSTL OSHOBE</h1>

    <p>
      OSHOBE is a task and service platform for land and property operations.
      Use this form to submit a request, task, or operational feedback.
    </p>

    <form
      action="https://formspree.io/f/REPLACE_WITH_YOUR_ID"
      method="POST"
    >
      <label>Your Name</label>
      <input type="text" name="name" required />

      <label>Phone Number</label>
      <input type="tel" name="phone" required />

      <label>Task / Request / Feedback</label>
      <textarea name="message" rows="6" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <p class="note">
      This is a live pilot system. Submissions are logged for operational review.
    </p>
  </div>
</body>
</html>
