<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FSTL OSHOBE – Lift & Deliver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b5d1e;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #ffffff;
      color: #000;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background: #0b5d1e;
      color: #fff;
      border: none;
      margin-top: 20px;
      cursor: pointer;
    }
    button:hover {
      background: #097018;
    }
    .success {
      text-align: center;
      margin-top: 20px;
      color: #0bff6a;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>FIRST STANDARD TITLE LIMITED<br>OSHOBE APP</h1>
<p style="text-align:center;">Lift • Deliver • Earn</p>

<form id="fstlForm">
  <label>Full Name</label>
  <input type="text" required />

  <label>Phone Number</label>
  <input type="tel" required />

  <label>Service Requested</label>
  <textarea required></textarea>

  <button type="submit">Submit Request</button>
</form>

<div class="success" id="successMsg" style="display:none;">
  ✅ Request received. FSTL will respond.
</div>

<script>
  document.getElementById("fstlForm").addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
      name: e.target[0].value,
      phone: e.target[1].value,
      service: e.target[2].value,
      time: new Date().toISOString()
    };

    let records = JSON.parse(localStorage.getItem("fstlRequests")) || [];
    records.push(data);
    localStorage.setItem("fstlRequests", JSON.stringify(records));

    e.target.reset();
    document.getElementById("successMsg").style.display = "block";
  });
</script>

</body>
</html>
