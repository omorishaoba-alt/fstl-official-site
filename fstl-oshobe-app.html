<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FSTL OSHOBE</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0b3d2e;color:#fff}
.screen{display:none;padding:20px}
.active{display:block}
button{width:100%;padding:15px;margin-top:12px;font-size:16px}
input,textarea{width:100%;padding:10px;margin-top:10px}
.card{background:#fff;color:#000;padding:10px;margin-top:10px}
</style>
</head>
<body>

<!-- HOME -->
<div id="home" class="screen active">
<h2>FSTL OSHOBE</h2>
<p>Official land operations interface of <strong>First Standard Title Limited</strong>.</p>
<button onclick="go('submit')">Submit Land / Property Matter</button>
<button onclick="go('records')">View Test Records</button>
</div>

<!-- SUBMIT -->
<div id="submit" class="screen">
<h3>Submit Information</h3>
<input id="name" placeholder="Your Name">
<input id="contact" placeholder="Phone or Email">
<input id="location" placeholder="Property Location">
<textarea id="details" placeholder="Describe issue or opportunity"></textarea>
<button onclick="save()">Submit</button>
<button onclick="go('home')">Back</button>
</div>

<!-- RECORDS -->
<div id="records" class="screen">
<h3>Submitted Records (Test Mode)</h3>
<div id="list"></div>
<button onclick="go('home')">Back</button>
</div>

<script>
function go(id){
 document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
 document.getElementById(id).classList.add('active');
 if(id==='records') load();
}

function save(){
 const record={
  name:name.value,
  contact:contact.value,
  location:location.value,
  details:details.value,
  time:new Date().toLocaleString()
 };
 let data=JSON.parse(localStorage.getItem('fstl')||'[]');
 data.push(record);
 localStorage.setItem('fstl',JSON.stringify(data));
 alert('Recorded successfully');
 go('records');
}

function load(){
 let data=JSON.parse(localStorage.getItem('fstl')||'[]');
 list.innerHTML='';
 data.forEach(r=>{
  list.innerHTML+=`
   <div class="card">
    <strong>${r.name}</strong><br>
    ${r.location}<br>
    ${r.details}<br>
    <small>${r.time}</small>
   </div>`;
 });
}
</script>

</body>
</html>
