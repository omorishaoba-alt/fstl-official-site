<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FSTL OSHOBE – Lift, Deliver & Feedback</title>
<style>
  body { font-family: Arial; background:#0b5d1e; color:#fff; padding:20px; }
  h1 { text-align:center; }
  form { background:#fff; color:#000; padding:20px; border-radius:8px; max-width:500px; margin:auto; }
  label { display:block; margin-top:15px; font-weight:bold; }
  input, textarea, button { width:100%; padding:10px; margin-top:5px; font-size:16px; }
  button { background:#0b5d1e; color:#fff; border:none; margin-top:20px; cursor:pointer; }
  button:hover { background:#097018; }
  .success { text-align:center; margin-top:20px; color:#0bff6a; font-weight:bold; }
</style>
</head>
<body>

<h1>FSTL OSHOBE – Lift, Deliver & Feedback</h1>
<p style="text-align:center;">Submit your request or feedback below</p>

<form id="appForm">
  <label>Full Name</label>
  <input type="text" required />
  <label>Phone Number</label>
  <input type="tel" required />
  <label>Service Requested / Feedback</label>
  <textarea placeholder="Describe request or suggestions..." required></textarea>
  <button type="submit">Submit</button>
</form>

<div class="success" id="successMsg" style="display:none;">
  ✅ Your entry has been recorded. Thank you!
</div>

<script>
const form = document.getElementById('appForm');
form.addEventListener('submit', function(e){
  e.preventDefault();
  const data = {
    name: form[0].value,
    phone: form[1].value,
    message: form[2].value,
    time: new Date().toISOString()
  };
  let records = JSON.parse(localStorage.getItem('fstlEntries')) || [];
  records.push(data);
  localStorage.setItem('fstlEntries', JSON.stringify(records));
  form.reset();
  document.getElementById('successMsg').style.display = 'block';
});
</script>

</body>
</html>
