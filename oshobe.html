<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSHOBE – FSTL Agent Toolkit</title>
<style>
  body { font-family: Arial,sans-serif; background:#f5f7fa; color:#333; margin:0; padding:0; }
  header { background:#003a8f; color:#fff; padding:20px; text-align:center; }
  header h1 { margin:0; }
  .app { max-width:500px; margin:30px auto; background:#fff; padding:25px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.1); }
  label { display:block; margin-top:15px; font-weight:bold; }
  input { width:100%; padding:12px; margin-top:6px; font-size:16px; border-radius:6px; border:1px solid #ccc; }
  button { width:100%; padding:14px; margin-top:12px; background:#003a8f; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  button:hover { background:#002a6a; }
  .result, .totalEarnings { margin-top:20px; background:#eef3ff; padding:14px; border-radius:6px; display:none; }
</style>
</head>
<body>

<header>
<h1>FSTL OSHOBE Agent Toolkit</h1>
</header>

<div class="app">
<label>Enter Transaction Value (₦)</label>
<input id="transactionValue" type="number" placeholder="Example: 50000000">
<button onclick="calculate()">Calculate Earnings</button>
<div class="result" id="result"></div>

<button onclick="addTransaction()">Add Transaction to Summary</button>
<div class="totalEarnings" id="totalEarnings"></div>
<button onclick="resetTransactions()">Reset Summary</button>
</div>

<script>
let transactionHistory = [];

function calculate() {
  const val = parseFloat(document.getElementById("transactionValue").value);
  const resultDiv = document.getElementById("result");
  if(isNaN(val) || val<=0){ 
    resultDiv.style.display="block";
    resultDiv.innerHTML="Enter a valid transaction value"; 
    return; 
  }
  const earnings = val*0.1;
  resultDiv.style.display="block";
  resultDiv.innerHTML=`Transaction: ₦${val.toLocaleString()}<br>Agent Earnings (10%): ₦${earnings.toLocaleString()}`;
}

function addTransaction(){
  const val = parseFloat(document.getElementById("transactionValue").value);
  if(isNaN(val) || val<=0){ alert("Enter valid transaction"); return; }
  transactionHistory.push(val);
  updateSummary();
}

function updateSummary(){
  const totalDiv = document.getElementById("totalEarnings");
  let total = transactionHistory.reduce((a,b)=>a+b*0.1,0);
  totalDiv.style.display="block";
  totalDiv.innerHTML=`Total Transactions: ${transactionHistory.length}<br>Total Agent Earnings: ₦${total.toLocaleString()}`;
}

function resetTransactions(){
  transactionHistory=[];
  document.getElementById("totalEarnings").style.display="none";
}
</script>

</body>
</html>
